<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Absence-App</title>
</head>

<body class="bg-gray-900 overflow-x-hidden">
    <header>
        <nav class="bg-neutral-900 border border-slate-700 p-3">
            <ul class="flex justify-between px-4 items-center text-white">
                <li>DISKOMINFOSTANDI</li>
                <li>
                    <a href="https://github.com/vintech05/attendance-tracker" target="_blank">
                        <div class="text-white scale-150">
                            <i class="lni lni-github-original"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <img class="absolute w-screen min-h-max opacity-60" src="/svg/grid.svg" alt="grid-pattern">
    <main>
        <div class="grid place-items-center h-screen text-white">
            <div class="flex flex-col gap-20">
                <h1 class="md:text-8xl sm:w-full sm:text-5xl xs:text-4xl">Selamat Datang!</h1>
                <div id=" clockTime" class="flex justify-center text-2xl ">
                    <div
                        class="bg-white/5 backdrop-blur-lg rounded-full font-semibold py-4 px-6 hover:bg-white hover:backdrop-brightness-95 hover:text-black transition-all">
                        <span id="hours">00</span>
                        <span>:</span>
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid place-items-center min-h-screen md:-mt-10 sm:-mt-0">
            <div class=" text-white grid md:grid-cols-2 sm:grid-cols-1 my-10">
                <div class="bg-slate-900 p-8 rounded-lg h-[30em] border border-slate-600 relative">
                    <div class="flex flex-col">
                        <label class="pb-4 text-white" for="name">Employee Name:</label>
                        <input id="employee-name" class="rounded-sm w-80 p-2 ring-2 ring-blue-500/50 ring-offset-2
                         ring-offset-slate-800 active:ring-blue-500 hover:ring-blue-500
                             focus:ring-2 focus:ring-blue-500 focus:outline-none bg-slate-800 text-white" type="text"
                            id="name" placeholder="insert your ID here.." required>
                        <p id="employee-id" class="pt-6">Employee ID: <span>-</span></p>
                        <div class="absolute bottom-6">
                            <button id="clock-button"
                                class="mt-6 bg-slate-800 text-left p-2 w-auto rounded-lg ring-2 ring-blue-400 ring-offset-2 ring-offset-slate-900"
                                disabled>Clock
                                In</button>
                        </div>
                    </div>
                </div>
                <div id="attendance-log"
                    class="bg-slate-800 text-white w-[24em] h-[30em] p-6 rounded-lg relative overflow-hidden overflow-y-auto border border-slate-700">
                    <h2 class="pb-4">Attendance Log: </h2>
                    <ul id="log-list">

                    </ul>
                    <div class="absolute bottom-6 flex gap-4">
                        <button id="generate-pdf"
                            class=" mt-6 bg-red-600 hover:bg-red-800 text-left text-white p-2 w-30 fon rounded-lg">Generate
                            PDF</button>
                        <button id="clear-btn"
                            class="mt-6 bg-blue-500 hover:bg-blue-600 text-white p-2 w-30 fon rounded-lg">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
